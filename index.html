<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat Open in Browser Prompt</title>
    <style>
        /* 页面背景样式 */
        body {
            background-color: #343434;
            margin: 0;
            padding: 0;
        }

        /* 图片链接样式 */
        #openInBrowserLink {
            width: 100%;
            max-width: 400px; /* 控制图片的最大宽度 */
            display: block;
            margin: 0 auto; /* 居中显示 */
        }

        /* 遮罩层样式 */
        #wechatOpenPrompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #343434; /* 使用半透明黑色背景 */
            color: white;
            text-align: center;
            padding-top: 5%;
            z-index: 9999; /* 使遮罩层置于顶层 */
        }
    </style>
</head>
<body>

   <p>这是一个测试页面</p>
    
</body>
</html>
