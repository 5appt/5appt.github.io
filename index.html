<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeChat Open in Browser Prompt</title>
    <style>
        /* 遮罩层样式 */
        #wechatOpenPrompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding-top: 20%;
        }
    </style>
</head>
<body>
    <!-- 这是一个隐藏的遮罩层 -->
    <div id="wechatOpenPrompt">
        <p>请在浏览器中打开此链接</p>
    </div>

    <script>
        // 判断用户是否在微信中打开
        function isWeChat() {
            var ua = navigator.userAgent.toLowerCase();
            return ua.indexOf('micromessenger') !== -1;
        }

        // 显示遮罩层提示
        function showWeChatOpenPrompt() {
            var wechatOpenPrompt = document.getElementById('wechatOpenPrompt');
            if (wechatOpenPrompt) {
                wechatOpenPrompt.style.display = 'block';
            }
        }

        // 检测是否在微信中打开并显示提示
        if (isWeChat()) {
            showWeChatOpenPrompt();
        } else {
            // 如果不是微信中打开，根据不同情况跳转到不同域名
            var userAgent = navigator.userAgent.toLowerCase();
            if (userAgent.indexOf('android') !== -1) {
                window.location.href = 'http://a.com'; // Android设备跳转到a.com
            } else if (userAgent.indexOf('iphone') !== -1 || userAgent.indexOf('ipad') !== -1) {
                window.location.href = 'http://b.com'; // iOS设备跳转到b.com
            } else {
                window.location.href = 'http://c.com'; // 其他浏览器跳转到c.com
            }
        }
    </script>
</body>
</html>
